system:
  name: "Axiom Symbiote"
  version: "1.0"
  license: "MEGA-AGENT-FORTIFIED"

ethical_limits:
  max_session_minutes: 60
  log_retention_days: 7
  max_question_length: 1000
  min_question_length: 3
  
